<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
 <section id="game_page">

    <header>
            
        <h1>Etch-a-Sketch</h1>
        <p>Show me your Creativity !</p>
            
     </header>
     <div class="draw-grid">

         <div class="button">
            <button class="btn-reset">Reset</button>
            <button class="btn-eraser">Eraser</button>
            <div class="box-mode">
                <p>Mode :</p>
                <button class="btn-moderainbow">Rainbow</button>
                <button class="btn-modenormal">Normal</button>
            </div>
            <label for="btn-color"></label>
             <input class="btn-color" type="color">
             <div class="flex-range">
                 <label for="btn-range"><span class="text-range"></span></label>
                 <input class="btn-range" type="range" min="2" max="100" step="2" value="16">
             </div>
             <div class="box-drawActivation"></div>
        </div>
            
            <div class="container"></div>
            
        </div>
    </section>
<footer>
    <p>ITClmt (For The Odin Project) 2023 / <a href="https://github.com/ITClmt">GitHub</a></p>
 </footer>
<script src="main.js"></script>
</body>
</html>
